<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="./stil.css">
</head>
<body>
    <h1>Que tal prra!</h1>
    <div class="wrapper">
        <div class="player">
            <video id="video" poster="./descarga.jfif" width="50%" src="./video4960855280360358533.mp4"></video> 
            <div class="player-overlay">
                <h2 class="player-title">Best MUSIC</h2>
                <div class="player-actions">
                    <button class="button" id="Backward" aria-label="Retroceder" title="Retroceder">Retroceder</button>
                    <button class="button" id="Letgo" aria-label="Play" title="Play">Let's go</button>
                    <button class="button" hidden id="pausa" aria-label="Pausa" title="Pausa">Pausa</button>
                    <button class="button" id="Avanzar" aria-label="Avanzar" title="Avanzar">Avanzar</button>
                </div>
                <div class="player-progress">
                    <input id="progress" type="range" min="0" value="0" step="1">
                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
